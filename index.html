<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo data storage component</title>
  
</head>
<body>
  <main>

    <div class="container">
      
      <div class="logos">
        <img src="./images/logo.svg" alt="" class="logos__logo">
        <div class="icons">
          <div class="image-container">
            <img src="./images/icon-document.svg" alt="" class="icons__icon">
          </div>
          <div class="image-container">
            <img src="./images/icon-folder.svg" alt="" class="icons__icon">
          </div>
          <div class="image-container">
            <img src="./images/icon-upload.svg" alt="" class="icons__icon">
          </div>
        </div>
      </div>

      <div class="info">
        <p class="info__p">You’ve used <span>815 GB</span>  of your storage</p>
        <div class="bar">
          <div class="bar__progress">
            <div class="point"></div>
          </div>
        </div>
        <div class="gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="left-gb">
          <p><span>185</span>GB Left</p>
        </div>
      </div>

    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gastón Recalde</a>.
  </footer>
</body>
</html>
